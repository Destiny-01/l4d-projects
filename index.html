<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main>
      <div class="main">
        <div id="result">0</div>
        <div class="buttons">
          <div class="operators">
            <div class="box" id="plus"><i class="bi bi-plus"></i></div>
            <div class="box" id="minus"><i class="bi bi-dash"></i></div>
            <div class="box" id="multiply"><i class="bi bi-x"></i></div>
            <div class="box" id="divide"><i class="bi bi-slash"></i></div>
          </div>
          <div class="calc">
            <div class="numbers">
              <div class="box">7</div>
              <div class="box">8</div>
              <div class="box">9</div>
              <div class="box">4</div>
              <div class="box">5</div>
              <div class="box">6</div>
              <div class="box">1</div>
              <div class="box">2</div>
              <div class="box">3</div>
              <div class="box">0</div>
              <div class="box dot">.</div>
              <button class="box button" id="clear">AC</button>
            </div>
            <div class="sub">
              <button class="box button" id="delete">DEL</button>
              <button class="box" id="submit">&equals;</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
